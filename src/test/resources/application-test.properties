# Nome da aplicação para testes
spring.application.name=desafio-tecnico-nt-test

# Configuração do Banco de Dados em Memória H2 (apenas para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desativar alguns componentes ou configurações durante os testes
# Aqui, desativamos a segurança e qualquer integração externa não necessária.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Parâmetros de Logging (opcional)
logging.level.org.springframework=ERROR
logging.level.com.brandon.desafio_tecnico_nt=DEBUG
